<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제발 같이 가주세요</title>
    <style>
        /* 페이지 전체 설정 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 화면 전체 높이 사용 */
            display: flex; /* 내용을 중앙에 배치하기 위한 Flexbox */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 흰색 글씨 */
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 텍스트 스타일 설정 */
        .message {
            font-size: 11vw; /* 화면 너비의 11% 크기로 글자 설정 (반응형) */
            font-weight: 900; /* 가장 굵은 폰트 */
            text-align: center; /* 텍스트 가운데 정렬 */
            line-height: 1.5; /* 줄 간격 확보 */
            word-break: keep-all; /* 단어 단위로 줄바꿈 (가독성 확보) */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        제발<br>
        수련회<br>
        같이<br>
        가주세요<br>
        ㅠㅠ
    </div>
</body>
</html>
